<!DOCTYPE html>
<html class="no-js" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments/head :: head">
</head>
<body>
	<!--
	header-img start 
	============================== -->
	<section id="hero-area">
		<img class="img-responsive" th:src="@{/images/header.jpg}" alt="">
	</section>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<section id="price">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-warning">
						<h4 class="panel-heading text-center">
							<strong>Formulario Comidas</strong>
						</h4>
						<div class="panel-body">
							<form th:action="@{/comidas/save}" method="post" th:object="${comida}">
								<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
									role="alert">
									Lista de errores al procesar el formulario!
									<ul>
										<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
									</ul>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<input type="hidden" th:field="*{idComidas}"> <label
												for="nombre">Nombre</label> <input type="text"
												class="form-control" th:field="*{nombre}" id="nombre"
												name="nombre" placeholder="Nombre de la Comida"
												required="required">
										</div>
									</div>
									<div class="col-md-5">
										<div class="form-group">
											<label for="descripcion">Descripcion</label> <input
												type="text" class="form-control" th:field="*{descripcion}"
												id="descripcion" name="descripcion"
												placeholder="Breve descripcion de la comida" required="required">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label for="precio">Precio</label> <input
												type="number" class="form-control" th:field="*{precio}"
												id="precio" name="precio" placeholder="Precio Comida"
												required="required">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label for="foto">Foto</label> <input type="file"
												class="form-control" th:field="*{foto}" id="foto"
												name="foto" placeholder="B">
										</div>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Guardar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:insert="fragments/footer :: footer"> </footer>
</body>
</html>
