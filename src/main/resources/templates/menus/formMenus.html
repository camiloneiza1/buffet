<!DOCTYPE html>
<html class="no-js" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Restaurant One Page HTML5 Template</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS
        ================================================ -->
        <!-- Owl Carousel -->
		<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
        <!-- bootstrap.min css -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <!-- Font-awesome.min css -->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
        <!-- Main Stylesheet -->
        <link rel="stylesheet" th:href="@{/css/animate.min.css}">

		<link rel="stylesheet" th:href="@{/css/main.css}">
        <!-- Responsive Stylesheet -->
		<link rel="stylesheet" th:href="@{/css/responsive.css}">
		<!-- Js -->
    <script th:src="@{js/vendor/modernizr-2.6.2.min.js}"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script th:src="@{js/jquery.nav.js}"></script>
    <script th:src="@{js/jquery.sticky.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/plugins.js}"></script>
    <script th:src="@{js/wow.min.js}"></script>
    <script th:src="@{js/main.js}"></script>
	</head>
	<body>
	<!--
	header-img start 
	============================== -->
    <section id="hero-area">
      <img class="img-responsive" th:src="@{images/header.jpg}" alt="">
    </section>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	
	<div class="container">
        <div class="card">
            <h4 class="card-header">
                <strong>Menu Principal</strong>
            </h4>
            <div class="card-body">
                <form th:action="@{/menus/save}" method="post" th:object="${menu}">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        ¡Lista de errores al procesar el formulario!
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <input type="hidden" th:field="*{id}">
                                <label for="nombre">Nombre</label> 
                                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Titulo de la oferta de trabajo" required="required">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="fecha">Fecha</label> 
                                <input type="text" class="form-control" th:field="*{fecha}" name="fecha" id="fecha" placeholder="Fecha de publicacion" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-md-9">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label> 
                                <input type="textarea" class="form-control" th:field="*{descripcion}" id="descripcion" name="descripcion"	placeholder="Breve descripcion de la oferta de trabajo" required="required">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
	</div>
	<footer th:insert="fragments/footer :: footer"> </footer>
</body>
</html>
