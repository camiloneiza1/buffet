<!DOCTYPE html>
<html class="no-js" xmlns:th="http://thymeleaf.org">
<head th:insert="fragments/head :: head">
</head>
<body>
	<!--
	header-img start 
	============================== -->
	<section id="hero-area">
		<img class="img-responsive" th:src="@{/images/header.jpg}" alt="">
	</section>
	<header th:insert="fragments/menu :: menu-principal"> </header>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-warning">
					<h4 class="panel-heading text-center">
						<strong>Login</strong>
					</h4>
					<div class="panel-body">
						<form th:action="@{/login}" method="post" class="form-signin">
						<div th:if="${param.error}"> <span class="text-danger">Usuario / Password incorrectos!</span> </div>
							<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<label for="username" class="sr-only">Username</label> <input
									type="text" name="username" id="username" class="form-control"
									placeholder="Username" required autofocus><br> <label
									for="password" class="sr-only">Password</label> <input
									type="password" name="password" id="password"
									class="form-control" placeholder="Password" required><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
								<p class="text-primary" style="font-size: small">
									Todavia no estas registrado.. <i class="fa fa-hand-o-right"></i> <a th:href="@{/signup}">Registrate</a> 
								</p>
							</div>
							<div class="col-md-4"></div>
						</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
